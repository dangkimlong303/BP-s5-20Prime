<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        var number = 20;
        var count = 0;
        var N = 2;


        while (count < number){
            var flag = true;
            for (var i = 2;i<N;i++){
                if (N % i ==0){
                    flag = false;
                    break;
                }
            }
            if (flag){
                count++;
                document.write(N + '<br/>');
            }
            N++;
        }

    </script>
</body>
</html>
